services:
  - type: web
    name: pwc-login-automation
    env: node
    plan: free
    rootDir: PWC
    autoDeploy: true
    region: oregon
    healthCheckPath: /health
    buildCommand: |
      npm ci
      npx playwright install --with-deps chromium
    startCommand: node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PLAYWRIGHT_BROWSERS_PATH
        value: /tmp/pw-browsers
      - key: PLAYWRIGHT_SKIP_VALIDATE_HOST_REQUIREMENTS
        value: "1"

