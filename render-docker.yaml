services:
  - type: web
    name: pwc-export-service
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: free
    autoDeploy: true
    region: oregon
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 8000
      # Google Sheets Integration
      - key: GOOGLE_SHEET_ID
        sync: false
      - key: GOOGLE_CREDENTIALS_JSON
        sync: false
      # Connection to Login API
      - key: LOGIN_API_BASE_URL
        sync: false
      - key: INTERNAL_API_TOKEN
        sync: false
      # Optional Scheduler Controls
      - key: SCHEDULE_ENABLED
        value: true
      - key: SCHEDULE_INTERVAL_MIN
        value: 105

