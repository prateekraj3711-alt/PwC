entrypoint = "index.js"
run = "npm start"

modules = ["nodejs-20"]

[nix]
channel = "stable-23_11"

[workflows]
runButton = "Project"

[[workflows.workflow]]
name = "Project"
mode = "sequential"
author = "agent"

[[workflows.workflow.tasks]]
task = "workflow.run"
args = "Install Dependencies"

[[workflows.workflow.tasks]]
task = "workflow.run"
args = "Install Playwright"

[[workflows.workflow.tasks]]
task = "workflow.run"
args = "Start Server"

[[workflows.workflow]]
name = "Install Dependencies"
author = "agent"

[workflows.workflow.metadata]
agentRequireRestartOnSave = false

[[workflows.workflow.tasks]]
task = "shell.exec"
args = "npm install"

[[workflows.workflow]]
name = "Install Playwright"
author = "agent"

[workflows.workflow.metadata]
agentRequireRestartOnSave = false

[[workflows.workflow.tasks]]
task = "shell.exec"
args = "npx playwright install --with-deps chromium"

[[workflows.workflow]]
name = "Start Server"
author = "agent"

[workflows.workflow.metadata]
agentRequireRestartOnSave = false

[[workflows.workflow.tasks]]
task = "shell.exec"
args = "npm start"
waitForPort = 3000

[deployment]
run = ["sh", "-c", "npm start"]
deploymentTarget = "cloudrun"

